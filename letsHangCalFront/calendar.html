<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Let's Hang - Main</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/services/activities.js"></script>
    <script type="text/javascript" src="js/services/days.js"></script>
    <script type="text/javascript" src="js/services/months.js"></script>
    <script type="text/javascript" src="js/services/years.js"></script>
    <script type="text/javascript" src="js/controllers/activities.js"></script>
    <script type="text/javascript" src="js/controllers/days.js"></script>
    <script type="text/javascript" src="js/controllers/months.js"></script>
    <script type="text/javascript" src="js/controllers/years.js"></script>
    <script type="text/javascript" src="js/controllers/calendar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <base href="/calendar">
  </head>
  <body>
    <input type="hidden" value="{{userEmail}}">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="container">
          <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="/" class="navbar-brand">Let's Hang</a>
          </div>
          <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
              <ul class="nav navbar-nav">
                <li>
                  <a href="/main">Home</a>
                </li>
              </ul>
          </nav>
          <i id="settings-cog" class="glyphicon glyphicon-cog" data-toggle="modal" data-target="#settModal"></i>
          <a id="logout" class="btn btn-link" href="/logout">logout</a>
        </div>
    </header>
    <div class="container">
      <a ui-sref="calendar" ui-sref-active="active">calendar</a>
      <a ui-sref="year" ui-sref-active="active">year</a>
      <ui-view>
      </ui-view>
    </div>
  </body>
</html>
